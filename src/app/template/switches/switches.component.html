<h2>Template: Switches</h2>
<hr>


<form #miFormulario="ngForm">

    <!-- Radios -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="radioMasculino"
                    [(ngModel)]="persona.genero" value="M" required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGenero" id="radioFenemino"
                    [(ngModel)]="persona.genero" value="F" required>
                <label class="form-check-label" for="radioFenemino">
                    Femenino
                </label>
            </div>
        </div>

    </div>



    <!-- Switches -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" [(ngModel)]="persona.notificaciones"
                    name='notificaciones' role="switch" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Check box -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault"
                    [(ngModel)]="terminosYConcidiciones" name="terminosYConcidiciones" required>
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y Condiciones
                </label>
            </div>
        </div>
    </div>


    <!-- Boton sudmit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>


</form>







<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>


<h5>Valid</h5>
<pre>{{miFormulario.valid | json}}</pre>

<h2>Reactives: Switches</h2>
<hr>


<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radios -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="radio" id="radioMasculino" value="M" formControlName="genero">
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="radioFenemino" value="F" formControlName="genero">
                <label class="form-check-label" for="radioFenemino">
                    Femenino
                </label>
            </div>
        </div>

    </div>



    <!-- Switches -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                    formControlName="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Check box -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" formControlName="condiciones">
                <label class="form-check-label" for="flexCheckDefault">
                    Terminos y Condiciones
                </label>
            </div>
        </div>
    </div>


    <!-- Boton sudmit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Guardar
            </button>
        </div>
    </div>


</form>







<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>


<h5>Valid</h5>
<pre>{{miFormulario.valid | json}}</pre>
<br>

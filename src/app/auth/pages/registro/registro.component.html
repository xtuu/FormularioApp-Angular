<h2>Validaciones Reactivas</h2>
<hr>



<div class="row">

    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="submitFormulario()">

            <!-- Nombre -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input formControlName="nombre" type="text" class="form-control" placeholder="Email del usuario">
                    <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">Debe de ser en formato de nombre
                        y apellido</span>
                </div>
            </div>




            <!-- Email -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input formControlName="email" type="email" class="form-control" placeholder="Nombre del usuario">
                    <span class="form-text text-danger" *ngIf="campoNoValido('email')">
                        El correo es obligatorio
                    </span>
                </div>
            </div>



            <!-- Username -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Codigo del usuario">

                </div>
            </div>



            <!-- Password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Password de su cuenta">

                </div>
            </div>



            <!-- Password2 -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" placeholder="Confirmar el password">

                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end" type="submit">
                        Crear
                    </button>
                </div>
            </div>



        </form>
    </div>

</div>



<h5>Form Valid : {{miFormulario.valid}}</h5>


<h5>Nombre</h5>
<pre>{{miFormulario.controls['nombre'].errors | json}}</pre>


<h5>Nombre</h5>
<pre>{{miFormulario.controls['email'].errors | json}}</pre>
